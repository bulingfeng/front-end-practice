<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Temp Text</title>
        
    </head>

    <body>
        <div id="app">
            <h1>{{ message }}</h1>
            <button @click="clickButton">Change Message</button>
        </div>
    </body>
</html>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
    const app = Vue.createApp({
        data() {
            return {
                message: 0
            }
        },
        methods: {
            clickButton() {
                this.message++
            }
        }
    })

    app.mount('#app')
</script>
